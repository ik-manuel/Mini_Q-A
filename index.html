    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
            <div id="navBar"></div>
            <img class="headerImage" src="images/avatar.png" alt="">

           <div id="heading">
                <h1>Mini Q&A</h1>
                <form action="" method="post">
                    <input type="text" name="question" placeholder="What's your Question?">

           </div>
           <div id="container">
               <h2>Top Questions</h2>
               <br><hr>
               <div class="questions">
                   <div class="questionImage">
                      <img src="images/avatar2.png" alt="" height="35" width="35">
                   </div>
                   <div class="question">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat laudantium facilis.</p>
                   </div>
                   <div class="questionDate">
                       <p>Asked August 10th, 2022</p>
                   </div>
                   
               </div>
           </div>

    </main>
    <footer>

    </footer>
    
</body>
</html>
